<div class="favorites-container">
  <h2>Favorite Videos</h2>

  <div class="video-grid">
    @for (video of favoriteVideos$ | async; track video.id) {
    <app-search-item [video]="video"></app-search-item>
    } @empty {
    <div class="no-favorites">
      <p>You haven't added any videos to your favorites yet.</p>
    </div>
    }
  </div>
</div>
