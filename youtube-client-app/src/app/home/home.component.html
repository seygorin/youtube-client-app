<mat-card
  class="example-card"
  [routerLink]="['/card-details']"
  style="cursor: pointer"
>
  <mat-card-header>
    <mat-card-title>Material UI Test Card</mat-card-title>
    <mat-card-subtitle>Angular Material Test</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>This card confirms that Angular Material is working correctly.</p>
  </mat-card-content>
</mat-card>

<div class="palette-test">
  <h2>Color Palette Test</h2>

  <div>
    <h3>Primary Colors</h3>
    <button mat-flat-button color="primary">Primary Button</button>
  </div>

  <div>
    <h3>Secondary Colors</h3>
    <button mat-flat-button color="secondary">Secondary Button</button>
  </div>

  <div>
    <h3>Tertiary Colors</h3>
    <button mat-flat-button color="tertiary">Tertiary Button</button>
  </div>

  <div>
    <h3>Error Colors</h3>
    <button mat-flat-button color="error">Error Button</button>
  </div>
</div>
